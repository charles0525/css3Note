<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*圆角边框*/
			.border-radius{width:200px;background-color:green;height:30px;border:solid 2px;
			box-sizing: content-box;-webkit-box-sizing: content-box;
			border-radius: 20px;-moz-border-radius: 20px;/* Old Firefox */padding:10px;}
			/*边框阴影*/
			.box-shadow{width:200px;height:26px;margin:10px;border:solid 2px green;
			border-radius:18px;box-shadow: 5px 5px 10px #333;/*参数1:上间距,参数2:下间距,参数3:柔和度,参数4:阴影颜色*/}
		</style>
	</head>
	<body>
		<div class="border-radius">今天天气不错哟</div>
		<div class="box-shadow">明天天气也不错吧</div>
	</body>
</html>
