<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@font-face{
				font-family: myFirstFont;
				src:url(http://www.w3school.com.cn/example/css3/Sansation_Light.ttf),
					url(http://www.w3school.com.cn/example/css3/Sansation_Light.eot)
			}
			@font-face{
				font-family: myFirstFont;
				src:url(http://www.w3school.com.cn/example/css3/Sansation_Bold.ttf),
					url(http://www.w3school.com.cn/example/css3/Sansation_Bold.eot);
				font-weight: bold;
			}
			div{font-family: myFirstFont;}
		</style>
	</head>
	<body>
		<div>
			With CSS3, websites can <b>finally</b> use fonts other than the pre-selected "web-safe" fonts.
		</div>
	</body>
</html>
