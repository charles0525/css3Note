<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{font-size:100%;}
			/*圆角边框*/
			a.btn{width:4em;height:2em;font-size:1em;display: inline-block;
			border:solid 1px red;line-height:2em;text-align: center;border-radius: 10px;
			-webkit-border-radius:10px;-moz-border-radius: 10px;}
			/*边框阴影:box-shadow:x y z c*;x:水平距离，y:垂直距离，z:模糊范围，c:阴影颜色/
			a.border-shadow{box-shadow: 5px 5px 3px #999;
			-webkit-box-shadow: 5px 5px 3px #999;}
		</style>
	</head>
	<body>
	<a class="btn border-shadow" href="#">提交</a>
	</body>
</html>
